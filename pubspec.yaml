name: spotiflac_android
description: Download Spotify tracks in FLAC from Tidal, Qobuz & Amazon Music
publish_to: "none"
version: 4.0.0-alpha.1+100

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

# Storage & Persistence
  shared_preferences: ^2.5.3
  flutter_secure_storage: 10.0.0
  path_provider: ^2.1.5
  path: ^1.9.0
  sqflite: ^2.4.1

# HTTP & Network
  http: ^1.6.0
  dio: ^5.8.0
  connectivity_plus: 7.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  flutter_svg: ^2.1.0

  # Material Expressive 3 / Dynamic Color
  dynamic_color: ^1.7.0
  material_color_utilities: ">=0.11.1 <0.14.0"

  # Permissions
  permission_handler: ^12.0.1

  # File Picker
  file_picker: ^10.3.8

  # JSON Serialization
  json_annotation: ^4.9.0

  # Utils
  url_launcher: ^6.3.1
  device_info_plus: ^12.3.0
  share_plus: ^12.0.1
  receive_sharing_intent: ^1.8.1
  logger: ^2.5.0

  # FFmpeg for audio conversion
  ffmpeg_kit_flutter_new_full: ^2.0.0
  open_filex: ^4.7.0

  # Notifications
  flutter_local_notifications: 20.0.0
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  audio_service: ^0.18.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  riverpod_generator: ^4.0.0
  json_serializable: ^6.11.2
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icon.png"
  image_path_android: "icon_android.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "icon_foreground_android.png"
  adaptive_icon_foreground_inset: 16
  ios_content_mode: scaleAspectFill
  remove_alpha_ios: true
  background_color_ios: "#000000"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
